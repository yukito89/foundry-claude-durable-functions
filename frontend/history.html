<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>処理履歴</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .history-table th {
            background-color: #4CAF50;
            color: white;
        }
        .history-table tr:hover {
            background-color: #f5f5f5;
        }
        .btn-download, .btn-delete {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-download {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <a href="index.html" class="btn-back">← 戻る</a>
        <h1>処理履歴</h1>
        <table class="history-table">
            <thead>
                <tr>
                    <th>処理日時</th>
                    <th>ファイル名</th>
                    <th>サイズ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <tr><td colspan="4">読み込み中...</td></tr>
            </tbody>
        </table>
    </div>
    <script src="history.js"></script>
</body>
</html>
